<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/regsiter.css" />
	</head>

	<body>
		<header>
			<div class="header_left">
				<img src="img/img1/商品详情页完成后效果_03.png" />
			</div>
			<div class="header_right">
				<ul>
					<li>您好，欢迎光临一号店
						<a href="#">请登录</a>
					</li>
					<li>
						<select>
							<option>帮助中心</option>
						</select>
					</li>
				</ul>
			</div>
		</header>
		<main>
			<div class="main_div1">
				<h2>1号店注册</h2><br />
			</div>

			<div class="main_div2">
				<input type="text" class="txt" placeholder="手机号" /><br />
				<span></span>
				<br />
				<div>
					<input type="text" id="text" placeholder="验证码" />
					<input type="button" value="获取验证码" id="btn1" /><br />
				</div>
				
				<input type="password" class="txt" placeholder="设置密码" id="input2" /><br />
				<span></span>
				<input type="password" class="txt" placeholder="确定密码" id="input.3" /><br />
				<span class="span1"></span>
				<p id="p1">点击注册，表示你同意一号店
					<a href="#">《服务协议》</a>
				</p><br />
				<button id="btn2">同意协议并注册</button>
			</div>
		</main>
		<footer>
			<p>沪IPC备13044278号 |合字B1.B2-20130004 |营业执照</p>
			<p>Copyright@ 1号店网上超市 2007-2016， AllRights Reserved</p>
		</footer>
	</body>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var tex = document.querySelectorAll("input");
		var tex3 = tex[0].value;
		var span = document.querySelectorAll("span");
		
		tex[0].onkeyup=function(){
			var tex1 = tex[0].value; 
			var reg3 = /^1(3|4|5|7|8)\d{9}$/;
			var zz3 = reg3.test(tex1)
			if(zz3==false){
				span[0].innerHTML="请输入正确的手机号！"
			}
			else{
				span[0].innerHTML=""
			}
			
		}
		tex[2].onkeyup=function(){
			var tex2 = tex[2].value; 
			var reg2= /^[0-9]{6,10}$/
			var zz2 = reg2.test(tex2)
			if(zz2==false){
				span[1].innerHTML="请输入6-10位！"
			}
			else{
				span[1].innerHTML=""
			}
			
		}
		$("#input3").blur(function(){
			var tex3 = $("#input2").val(); 
			var reg2= $("#input3").val();
			if(tex3!=reg2){
				$(".span1").html("两次输入的密码不一致");
			}
			else{
				$(".span1").html("");
			}
			
		})
		
	</script>

</html>
